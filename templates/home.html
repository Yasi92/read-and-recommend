{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col s12">
        <ul class="collection-bar">
            {% for category in categories | sort(attribute='category_name') %}
            <li><a href="#">{{ category.category_name.upper() }}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>

    <div class="row">
        {% for book in books %}
        <div class="col s2">
            <div class="card small hoverable">
                <div class="card-image">
                    <img height="300" width="220" class="responsive-img" src="{{ book.img_url }}"
                        alt="Book Cover Image">
                </div>
                <div class="card-content">
                    <h6>{{ book.title }}</h6>
                    <p>By {{ book.author }}</p>
                </div>
                <div class="card-action">
                    <a href="#">learn More</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

{% endblock %}
