{% extends "base.html" %}
{% block content %}



<div class="row profile-info-row">
    <div class="col s12 m5 offset-m3">
        <div class="row valign-wrapper">
            <div class="col s5 offset-m3">
                <img src="{{ profile_pic }}" alt="Profile Picture" width="100%"
                    height="100%" class="responsive-img circle">
            </div>
            <div class="col s5">
                <h4>{{ user.username }}</h4>
                <p>{{ user.location }}</p>
                <p>{{ user.email }}</p>
                <a href="{{ url_for('edit_profile', user_id=user._id) }}" class="edit-btn deep-orange darken-1 waves-effect waves-light btn"><i
                        class="fas fa-user-edit left"></i>Edit Profile</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
