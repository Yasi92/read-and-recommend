{% extends "base.html" %}
{% block content %}
{% from "_formhelpers.html" import render_field %}
<h3 class="center-align">Welcome Back To Read And Recommend!</h3>


<div class="row">
    <div class="col s12 m5 offset-m1 hide-on-small-only">
        <div class="card large">
            <div class="card-image register-bg"></div>
        </div>
    </div>

    <div class="col s10 offset-s1 m5">
        <div class="row card large valign-wrapper grey lighten-4">
            <form class="col s10 offset-s1 form" method="POST" action="{{ url_for('login') }}">
                <!-- username -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-cog prefix small-icon grey-text"></i>
                        {{ render_field(login_form.username) }}
                        
                    </div>
                </div>
                
                <!-- password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix small-icon grey-text"></i>
                        {{ render_field(login_form.password) }}
                        
                    </div>
                </div>
                <!-- submit btn -->
                <div class="row">
                    <div class="input-field col s12">
                        <button type="submit" class="col s12 btn-large light-green darken-3">Log In <i class="fas fa-sign-in-alt"></i>
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <p class="center-align">
                            New Here? <a class="blue-text" href="{{ url_for('register') }}">Register Account</a>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
