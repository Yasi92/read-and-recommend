{% macro render_field(field) %}
    {{ field.label }}
    {{ field(**kwargs)|safe  }}
    {% if field.errors %}
        {% for error in field.errors %}
            <span class="form-error"><i class="fas fa-exclamation-circle"></i> {{ error }}</span>
        {% endfor %}    
    {% endif %}
{% endmacro %}
