{% extends "base.html" %}
{% block content %}
{% from "_formhelpers.html" import render_field %}


<div class="row profile-info-row">
    <div class="col s12 m5 offset-m3">
        <div class="row valign-wrapper">
            <div class="col s5 offset-m3">
                <img src="{{ profile_pic }}" alt="Profile Picture" width="100%"
                    height="100%" class="responsive-img circle">
            </div>
            <div class="col s5">
                <h4>{{ username }}</h4>
                <p>{{ location }}</p>
                <p>{{ email }}</p>
                <a class="edit-btn deep-orange darken-1 waves-effect waves-light btn"><i
                        class="fas fa-user-edit left"></i>Edit Profile</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
