{% extends "base.html" %}
{% block content %}
{% from "_formhelpers.html" import render_field %}



<div class="row grey lighten-4 profile-info-row">
    <div class="col s5">
        <div class="row">
            <div class="col s6 offset-m4 valign-wrapper">
                <img src="{{ profile_pic }}" alt="Profile Picture" width="100%" height="100%"
                    class="responsive-img circle">
            </div>
        </div>
    </div>




    <form class="col s6  register-form" method="POST"
        action="{{ url_for('edit_profile', user_id=user._id) }}">
        <!-- username -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-user-plus prefix small-icon"></i>
                {{ render_field(edit_form.username, value= user.username  ) }}

            </div>
        </div>
        <!-- email -->
        <div class="row">
            <div class="input-field col s12">
                <i class="far fa-envelope prefix small-icon"></i>
                {{ render_field(edit_form.email, value= user.email  ) }}

            </div>
        </div>
        <!-- location -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-location-arrow prefix small-icon"></i>
                {{ render_field(edit_form.location, value= user.location  ) }}

            </div>
        </div>
        <!-- submit btn -->
        <div class="row">
            <div class="input-field col s3">
                <button type="submit" class="col s12 btn light-green darken-3">Save <i
                        class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>




{% endblock %}
